<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>To do List</title>
</head>
<body>
    <ul class="nameTasks">Inserir tarefa</ul>
        <div class="hiddenTasks">
            <li>Nome da Tarefa</li>
            <input type="text" id="taskName">

            <li>Descrição da Tarefa</li>
            <textarea name="taskDescription" id="taskDescription" cols="30" rows="10" maxlength="300"></textarea>

            <li>Data de finalização da Tarefa: </li>
            <input type="date" id="taskEndDate">

            <li>Informe a prioridade</li>
            <select name="priority" id="selectPriority">
                <option value="1">1 - Baixíssima</option>
                <option value="2">2 - Baixa</option>
                <option value="3">3 - Média</option>
                <option value="4">4 - Alta</option>
                <option value="5">5 - Urgente</option>
            </select>
            
            <li>Categoria</li>
            <input type="text" id="taskCategory">
            
            <li>Status</li>
            <select name="status" id="selectStatus">
                <option value="1">Backlog</option>
                <option value="2">To Do (A fazer)</option>
                <option value="3">Doing (Fazendo)</option>
                <option value="4">Done (Feito)</option>
            </select>

            <button type="submit" id="submitButton">Inserir</button>
            <div id="msg"></div>
        </div>

    <ul class="nameTasks" id="viewTask">Visualizar tarefas</ul>
        <div class="hiddenTasks">
            <select id="showTasks">
            </select>   
            
        </div>
        <div id="showingSelectedTask"></div>



    <script src="../javascript/script.js"></script>
</body>
</html>
