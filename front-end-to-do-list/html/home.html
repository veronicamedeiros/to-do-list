<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>To do List</title>
</head>

<body>
    <button class="mainButtons">Criar Tarefas</button>
    <button class="mainButtons">Visualizar/ Editar/ Deletar Tarefa</button>
    <div id="paginaGeral">

        <div id="hiddenTasks">
            <label for="" id="labelRadio">Você deseja listar as Tarefas  por:<br><br>
            <input type="radio" name="filterType" value="names"> Nome
            <input type="radio" name="filterType" value="category"> Categoria
            <input type="radio" name="filterType" value="priority"> Prioridade
            <input type="radio" name="filterType" value="status"> Status
            </label>

            <select id="showTasks"></select>
            <div id="showingSelectedTask"></div>
        </div>

            <div id="hiddenForm">

                <li>Nome da Tarefa</li>
                <input type="text" id="taskName" name="taskName">

                <li>Descrição da Tarefa</li>
                <textarea name="taskDescription" id="taskDescription" cols="30" rows="7" maxlength="330"></textarea>
                
                <li>Data de finalização da Tarefa: </li>
                <input type="date" id="taskEndDate">

                <li>Categoria</li>
                <input type="text" id="taskCategory">
                
                <li>Informe a prioridade</li>
                <select name="priority" id="selectPriority">
                    <option value="1">1 - Baixíssima</option>
                    <option value="2">2 - Baixa</option>
                    <option value="3">3 - Média</option>
                    <option value="4">4 - Alta</option>
                    <option value="5">5 - Urgente</option>
                </select>
        
                <li>Status</li>
                <select name="status" id="selectStatus" class="selectStatus">
                    <option>Backlog</option>
                    <option>To Do (A fazer)</option>
                    <option>Doing (Fazendo)</option>
                    <option>Done (Feito)</option>
                </select>
                
                <br><br>
                <button type="submit" id="submitButton">Inserir</button>
                <button id = 'saveEditionButton'>Salvar Alterações</button>
                <br>

            </div>
            <div id="msg"></div>
    </div>

    <script src="../javascript/script.js"></script>
</body>
</html>
